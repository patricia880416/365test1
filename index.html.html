<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奶油色儲蓄小日子</title>
    <style>
        :root {
            --cream-bg: #fdfaf5;
            --oatmeal: #f5f0e6;
            --latte: #e6d5c3;
            --coffee: #8d7b68;
            --accent-wood: #c0a080;
            --text-main: #5a4a42;
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background-color: var(--cream-bg);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 950px;
            width: 100%;
            background: #ffffff;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(141, 123, 104, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { font-size: 2rem; color: var(--coffee); margin-bottom: 10px; letter-spacing: 2px; }
        .subtitle { font-size: 1rem; color: var(--accent-wood); opacity: 0.8; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: var(--oatmeal);
            padding: 20px;
            border-radius: 18px;
            text-align: center;
            border: 1px solid var(--latte);
        }

        .stat-box small { display: block; font-size: 0.85rem; color: var(--coffee); margin-bottom: 5px; }
        .stat-box strong { font-size: 1.5rem; color: var(--text-main); }

        /* 進度條 */
        .progress-wrapper {
            margin-bottom: 40px;
        }
        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--coffee);
        }
        .progress-bar-bg {
            height: 14px;
            background: var(--oatmeal);
            border-radius: 50px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: var(--accent-wood);
            border-radius: 50px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 儲蓄網格 */
        .saving-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
            gap: 12px;
        }

        .day-item {
            background: #fff;
            border: 1.5px solid var(--latte);
            border-radius: 12px;
            padding: 12px 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
        }

        .day-item:hover {
            background: var(--oatmeal);
            border-color: var(--accent-wood);
            transform: translateY(-2px);
        }

        .day-num { font-size: 0.7rem; color: #b0a498; display: block; margin-bottom: 3px; }
        .day-money { font-size: 1.1rem; font-weight: 600; color: var(--coffee); }

        /* 完成狀態 */
        .day-item.checked {
            background-color: var(--accent-wood);
            border-color: var(--accent-wood);
        }
        .day-item.checked .day-num,
        .day-item.checked .day-money {
            color: #ffffff;
        }
        .day-item.checked::after {
            content: '✓';
            position: absolute;
            top: 2px;
            right: 5px;
            color: rgba(255,255,255,0.7);
            font-size: 0.7rem;
        }

        .reset-section {
            margin-top: 50px;
            text-align: center;
        }

        .btn-reset {
            background: transparent;
            border: 1px solid var(--latte);
            color: #b0a498;
            padding: 8px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .btn-reset:hover {
            background: #f0ebe3;
            color: var(--coffee);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>365 Days Savings</h1>
        <div class="subtitle">慢慢存，日子會變得很甜</div>
    </header>

    <div class="stats-grid">
        <div class="stat-box">
            <small>總累積金額</small>
            <strong id="totalAmount">$ 0</strong>
        </div>
        <div class="stat-box">
            <small>已存天數</small>
            <strong id="completedCount">0 / 365</strong>
        </div>
        <div class="stat-box">
            <small>剩餘天數</small>
            <strong id="remainingCount">365</strong>
        </div>
    </div>

    <div class="progress-wrapper">
        <div class="progress-info">
            <span>儲蓄進度</span>
            <span id="percentLabel">0%</span>
        </div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>
    </div>

    <div class="saving-grid" id="gridContainer"></div>

    <div class="reset-section">
        <button class="btn-reset" onclick="clearAll()">重置挑戰資料</button>
    </div>
</div>

<script>
    const container = document.getElementById('gridContainer');
    const totalAmountEl = document.getElementById('totalAmount');
    const completedCountEl = document.getElementById('completedCount');
    const remainingCountEl = document.getElementById('remainingCount');
    const percentLabel = document.getElementById('percentLabel');
    const progressBar = document.getElementById('progressBar');

    // 自動讀取
    let savedData = JSON.parse(localStorage.getItem('creamySavings')) || [];

    function createGrid() {
        container.innerHTML = '';
        for (let i = 1; i <= 365; i++) {
            const item = document.createElement('div');
            item.className = 'day-item';
            if (savedData.includes(i)) item.classList.add('checked');

            item.innerHTML = `
                <span class="day-num">Day ${i}</span>
                <span class="day-money">$${i}</span>
            `;

            item.onclick = () => toggleCheck(i, item);
            container.appendChild(item);
        }
        refreshStats();
    }

    function toggleCheck(val, el) {
        if (savedData.includes(val)) {
            savedData = savedData.filter(v => v !== val);
            el.classList.remove('checked');
        } else {
            savedData.push(val);
            el.classList.add('checked');
        }
        localStorage.setItem('creamySavings', JSON.stringify(savedData));
        refreshStats();
    }

    function refreshStats() {
        const total = savedData.reduce((a, b) => a + b, 0);
        const count = savedData.length;
        const progress = ((count / 365) * 100).toFixed(1);

        totalAmountEl.textContent = `$ ${total.toLocaleString()}`;
        completedCountEl.textContent = `${count} / 365`;
        remainingCountEl.textContent = 365 - count;
        percentLabel.textContent = `${progress}%`;
        progressBar.style.width = `${progress}%`;
    }

    function clearAll() {
        if (confirm('確定要重新開始儲蓄計畫嗎？')) {
            savedData = [];
            localStorage.removeItem('creamySavings');
            createGrid();
        }
    }

    createGrid();
</script>

</body>
</html>
